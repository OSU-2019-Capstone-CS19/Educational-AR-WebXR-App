<!DOCTYPE html>
  <html>
    <head>
      <title>Solar System</title>

      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <meta charset="utf-8">

      <link rel="stylesheet" href="Quiz.css">
      <script type="module" src="src/solar.js"></script>

    </head>
    <body>
        <h1 id="title">Solar System Quiz</h1>
        <div id="postSubmit">
          <p id="correctAnswers"></p>
        </div>

        <button id="xr-button">Blasting Off Again</button>

        <form id="quiz" name="quiz">
            <div>
              <p>Which planet is the one we inhabit?</p>
              <div id="choice1">
                <input type="radio" name="question1" value="Earth">Earth<br>
                <input type="radio" name="question1" value="Venus">Venus
              </div>
              <div id="choice2">
                <input type="radio" name="question1" value="Saturn">Saturn<br>
                <input type="radio" name="question1" value="Mars">Mars<br><br>
              </div>
            </div>

            <div>
              <p>Which planet is the biggest in our solar system?</p>
              <div id="choice1">
                <input type="radio" id="choice" name="question2" value="Jupiter">Jupiter<br>
                <input type="radio" id="choice" name="question2" value="Neptune">Neptune
              </div>
              <div id="choice2">
                <input type="radio" id="choice" name="question2" value="Saturn">Saturn<br>
                <input type="radio" id="choice" name="question2" value="Uranus">Uranus<br><br>
              </div>
            </div>

            <div>
              <p>Which planet is the smallest in our solar system?</p>
              <div id="choice1">
                <input type="radio" id="choice" name="question3" value="Venus">Venus<br>
                <input type="radio" id="choice" name="question3" value="Mercury">Mercury
              </div>
              <div id="choice2">
                <input type="radio" id="choice" name="question3" value="Mars">Mars<br>
                <input type="radio" id="choice" name="question3" value="Earth">Earth<br><br>
              </div>
            </div>

            <div>
              <p>How many moons does Jupiter have?</p>
              <div id="choice1">
                <input type="radio" id="choice" name="question4" value="25">25<br>
                <input type="radio" id="choice" name="question4" value="67">67
              </div>
              <div id="choice2">
                <input type="radio" id="choice" name="question4" value="100">100<br>
                <input type="radio" id="choice" name="question4" value="None">None<br><br>
              </div>
            </div>

            <input id="finishQuiz" type="button" value="Submit" onsubmit="quizCheck()">
        </form>
     </body>
  </html>
