<!DOCTYPE html>
  <html>
    <head>
		    <meta charset="utf-8">
        <link rel="stylesheet" href="/src/style.css">
		    <title>Solar System</title>
	  </head>
	  <body>

      <div id="menuOverlay">
        <button id="testButton" onclick="openNav()">THIS IS A TEST BUTTON (Menu)</button>
        <div id="mySidenav" class ="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#" onclick="openPlanetsNav()">Planets</a>
          <a href="#" id="toggleAstronaut">Astronaut</a>
          <a href="#" id="toggleTrace">Trace Lines</a>
          <a href="#" type="button" class="collapsible">Sun Intensity</a>
          <div class="content">
            <p>Adjust Sun Brightness: </p>
            <div class="slidecontainer">
              <input type="range" min="0" max="10" value="1" class="slider" id="sunRange">
              <p>Value: <span id="sunVal"></span></p>
            </div>
          </div>

          <a href="#" type="button" class="collapsible">Speed</a>
          <div class="content">
            <p>Adjust Speed:</p>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="10.0" class="slider" id="speedRange">
              <p>Value: 1/<span id="speedVal"></span></p>
            </div>
          </div>

        </div>

        <div id="planetsNav" class ="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closePlanetsNav()">&times;</a>
          <a href="#" onclick="planetSelect(0)">Mercury</a>
          <a href="#" onclick="planetSelect(1)">Venus</a>
          <a href="#" id="showEarth" onclick="planetSelect(2)">Earth</a>
          <a href="#" onclick="planetSelect(3)">Mars</a>
          <a href="#" onclick="planetSelect(4)">Jupiter</a>
          <a href="#" onclick="planetSelect(5)">Saturn</a>
          <a href="#" onclick="planetSelect(6)">Uranus</a>
          <a href="#" onclick="planetSelect(7)">Neptune</a>
          <a href="#" onclick="planetSelect(8)">Pluto</a>
          <hr>
          <a href="#" onclick="sunSelect()">Sun</a>
          <a href="#" onclick="moonSelect()">Moon</a>
        </div>
      </div>

      <div id="TextBox">
        Welcome to the Solar System.
      </div>

        <script src="//threejs.org/build/three.min.js"></script>
        <script src="//threejs.org/examples/js/loaders/GLTFLoader.js"></script>
        <script src="//threejs.org/examples/js/controls/OrbitControls.js"></script>

        <script type="application/json" src="./solarSystem.json"></script>
        <script src="./src/solar.js"></script>
        <script src="./src/render.js"></script>
        <script src="./src/sceneEventHandler.js"></script>
        <script src="./src/menuEventHandler.js"></script>

     </body>
  </html>
